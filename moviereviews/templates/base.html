<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap (tal como lo tenías) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <!-- Marca: lleva a HOME -->
      <a class="navbar-brand" href="{% url 'home' %}">
        {% load static%}
        <img src="{%static 'images/home.png' %}" alt="" width="30"
    height="24"
              class="d-inline-block align-text-top"/>
        Movies</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- Home: ruta nombrada 'home' -->
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>

          <!-- News: ruta nombrada 'news' -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'news' %}">News</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
          </li>
         

          <!-- Si aún no tienes rutas para Login/Sign Up, déjalos desactivados o con # -->
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Sign Up</a>
          </li>
        </ul>

        <!-- (Opcional) buscador de la navbar -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Área donde se inyecta el contenido de cada página -->
  <div class="container mt-4">
    {% block content %}
    {% endblock content %}
  </div>

</body>
</html>
